<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=], initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/turma-fs-40/4-javascript-exercicios/bootstrap/bootstrap.min.css">
</head>

<body>
    <header class="container d-flex justify-content-center">
        <h1> Calculadora de Vendas</h1>
    </header>
    <main class="container">
        <form class="col d-flex gap-4 flex-column" id="my-form">
            <div class="row">
                <div class="col">
                    <label for="nome">Nome</label>
                    <input type="text" id="nome" class="form-control">
                </div>
            <div class="col">
                <label for="salario">Salário</label>
                <input type="text" id="salario" class="form-control">
            </div>
            <div class="col">
                <label for="total-vendas">Número de Vendas (R$)</label>
                <input type="text" id="total-vendas" class="form-control">
            </div>
            <button class="btn btn-primary w-100" type="submit">Calcular</button>
            </div>
        </form>
        <p id="resultado" class="mt-4">Resultado</p>
    </main>
    <footer class="container">
        <p>Desenvolvido por Alex</p></footer>
<script src="js/script1.js"></script>
</body>
</html>
